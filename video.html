    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

<input id="ChangeCamera" type="button" value="Change Camera"  style="visibility: hidden" onclick="changeCameraFunction();"  />

<script type="text/javascript">
        var videoDevices = [];
        var currentCamera;
        // Put event listeners into place
		window.addEventListener("DOMContentLoaded", function() {
			// Grab elements, create settings, etc.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');
            
            var deviceInfos = navigator.mediaDevices.enumerateDevices()
            for (var i = 0; i !== deviceInfos.length; ++i) {
                var deviceInfo = deviceInfos[i];
                 if (deviceInfo.kind === 'videoinput') {
                    videoDevices.append(deviceInfo);
                 }
            }
            var mediaConfig =  { video: true };
            if (deviceInfos.length>0) {
                currentCamera = deviceInfos[0];
                mediaConfig =  { video: { deviceId:currentCamera.deviceId } };
            }  
            
            var errBack = function(e) {
            	console.log('An error has occurred!', e)
            };



			// Put video listeners into place
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                });
            }

            /* Legacy code below! */
            else if(navigator.getUserMedia) { // Standard
				navigator.getUserMedia(mediaConfig, function(stream) {
					video.src = stream;
					video.play();
				}, errBack);
			} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
				navigator.webkitGetUserMedia(mediaConfig, function(stream){
					video.src = window.webkitURL.createObjectURL(stream);
					video.play();
				}, errBack);
			} else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
				navigator.mozGetUserMedia(mediaConfig, function(stream){
					video.src = window.URL.createObjectURL(stream);
					video.play();
				}, errBack);
			}

		}, false);

 </script>
</body>
