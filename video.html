<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Testing</title>
</head>
<body>
<h2>Video Test</h2>
<div id='videos'>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
</div>
<input type="button" value="Make a toast" onClick="showAndroidToast('Hello There')" />
<input id="ChangeCamera" type="button" value="Change Camera"  onclick="changeCameraFunction();"  />

<script type="text/javascript">
        var videoDevices = [];
        var currentCamera = 0;
        // Put event listeners into place
		window.addEventListener("DOMContentLoaded", function() {
			// Grab elements, create settings, etc.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');
            

            var mediaConfig =  { video: true };

            
            var errBack = function(e) {
            	console.log('An error has occurred!', e)
            };

            navigator.mediaDevices.enumerateDevices().then(gotDevices);

			startVideo(video, mediaConfig);

		}, false);

        function startVideo(video, mediaConfig) {
            // Put video listeners into place
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                });
            }

            /* Legacy code below! */
            else if(navigator.getUserMedia) { // Standard
                navigator.getUserMedia(mediaConfig, function(stream) {
                    video.src = stream;
                    video.play();
                }, errBack);
            } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
                navigator.webkitGetUserMedia(mediaConfig, function(stream){
                    video.src = window.webkitURL.createObjectURL(stream);
                    video.play();
                }, errBack);
            } else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
                navigator.mozGetUserMedia(mediaConfig, function(stream){
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                }, errBack);
            }
        }

        function changeCameraFunction(){
            var video = document.getElementById('video');
            var mediaConfig =  { video: true };
            if(videoDevices.length>0) {
                currentCamera = (currentCamera+1) % videoDevices.length;
                var videoDevice = videoDevices[currentCamera];
                mediaConfig =  { video: {deviceId:videoDevice.deviceId}  };
            }
            startVideo(video, mediaConfig);
        }

        function gotDevices(deviceInfos) {
            for (var i = 0; i !== deviceInfos.length; ++i) {
                var deviceInfo = deviceInfos[i];
                 if (deviceInfo.kind === 'videoinput') {
                    videoDevices.push(deviceInfo);
                 }
                 var mediaConfig =  { video: { } };
            }
        }
 </script>
</body>
</html>
